version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - product_list
  - buynowticket
  - logout

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_buynowticket:
    - text: "To order, please visit our website: "

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"
 
  utter_logout:
    - text: "Logout, sure?"
      buttons:
        - title: "Yes. Logout me."
          payload: "/open_link"   

  utter_search:
    - text: "Search tickets:"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - actions_list
  - actions_logout
  - utter_logout 
  - action_handle_payload
  - action_open_link
  - current_time
  - logout_mef
  - action_search
  - action_s_results

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
